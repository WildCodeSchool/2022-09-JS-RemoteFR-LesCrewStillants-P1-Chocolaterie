<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Nos chocolats</title>
</head>

<body>
    <main>
        <header></header>
        <section class="grid-card">
            <div class="card">
                <img src="Assets/pachoco.png" class="image"/>
                <div class="middle">
                    <div class="text">
                        Ingrédient : <br>
                        eau(20%), cacao(99%), dumbo l'éléphant(100%)
                    </div>
                </div>
                <div class="cardTitle">
                    <h3>pachoco'</h3>
                </div>
            </div>
            <div class="card">
                <div class="hoverCard">
                    <img src="Assets/chockhot.png"/>
                </div>
                <div class="cardTitle">
                    <h3>Cock Hot</h3>
                </div>
            </div>
            <div class="card">
                <img src="Assets/crocmou.png"/>
                <div class="cardTitle">
                    <h3>Croc'Mou</h3>
                </div>
            </div>
        </section>
        <section class="substrate"></section>
        <footer></footer>
    </main>
</body>
</html>
