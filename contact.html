<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>NOUS TROUVER</title>
</head>

<body>

    <main>
        <section>
            <h1>Nous Trouver</h1>
            <p> 46 Rue de Virginal,<br> 1460 Ittre,<br> Belgique <br>Téléphone: 06 58 99 75 57 </p>
        </section>

        <section id="contact">
            <div class="contact-in">
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.100509380327!2d4.248996681756433!3d50.64382447293325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3cba072219a23%3A0x57332b4749a09b0e!2sRue%20de%20Virginal%2C%201460%20Ittre%2C%20Belgique!5e0!3m2!1sfr!2sfr!4v1664473814022!5m2!1sfr!2sfr"
                        width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="contact-form">
                    <h1>Nous contacter</h1>
                    <form>
                        <input type="text" placeholder="name" name="name" class="contact-form-txt" required>
                        <input type="text" placeholder="email" name="mail" class="contact-form-txt" required>
                        <textarea placeholder="message" class="contact-form-textarea"></textarea>
                        <input type="submit" name="submit" class="contact-form-button" />

                    </form>


                </div>
            </div>



    </main>

    <script src="./_header.js"></script>
    <script src="./_footer.js"></script>
</body>

</html>
